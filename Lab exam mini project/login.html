<!DOCTYPE html>
<head>
<title>Login</title>
</head>
  <body>
   <fieldset>
    <legend>Login</legend>
     <form id="form" method="POST" action="loginValidation.php" >
      <table >
        <tr>
            <td>
               Id: <input type="text" name="id" value="" id="id" /><br>
            </td>
        </tr>
        <tr>
            <td>
                Password: <input type="password" name="password" id="password" value="" /><br>
            </td>
        </tr>
        <tr>
            <td>
              <input type="checkbox" name="remember" value="remember"/>Remember me <br>
            </td>
        </tr>
        <tr><td><hr></td></tr>
        <tr>
            <td>
               <input type="submit" name="login" value="Login" onclick="ajax()"/>    
            </td>
        </tr>
    </table>
</form>
</fieldset>
<script>

   function ajax(){
            let id = document.getElementById('id').value;
            let password = document.getElementById('password').value;
            let xhttp  = new XMLHttpRequest();


            xhttp.open('POST', 'loginValidation.php', true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send('id='+id);
            xhttp.send('password='+password);
            xhttp.onreadystatechange = function (){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById('form').innerHTML = this.responseText;}}}
</script>
</body>
</html>
