<!DOCTYPE html>
<head>
<title>Registration_page</title>
</head>
  <body>
   <fieldset>
    <legend>Registration </legend> 
     <form id="form" method="POST" action="regValidation.php" onkeyup="" >
      <table >
        <tr>
            <td>
               Id: <input type="text" name="id" value="" id="id"/><br>
            </td>
        </tr>
        <tr>
            <td>
                Password:  <input type="password" name="pass" value="" id="password"/><br>
            </td>
        </tr>
        <tr>
            <td>
                Confirm Password: <input type="password" name="cpass" value="" id="con_password"/><br>
            </td>
        </tr>
        <tr>
            <td>
               Name: <input type="text" name="name" value="" id="name"/><br>
            </td>
        </tr>
        <tr>
            <td>
                Email:  <input type="email" name="email" value="" id="email"/><br>
            </td>
        </tr>
        <tr>
            <td><label for="userType">Choose a user Type:</label></td>
        </tr>
        <tr>
             <td>
                <select> <input id="type" name="utype"/>
                    <optgroup label="user type">
                    <option value="" disable>--Please choose an option--</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    </optgroup>
                </select>
            </td>
        </tr>
            <tr>
                <td>
                   <input type="submit" name="registration" value="Registration" onclick="ajax()"/>    
                </td>
            </tr>
              </table>
             </form>
           </fieldset>

           <script>

            function ajax(){
                     let id = document.getElementById('id').value;
                     let password = document.getElementById('password').value;
                     let con_password = document.getElementById('con_password').value;
                     let name = document.getElementById('name').value;
                     let email = document.getElementById('email').value;
                     let user_type = document.getElementById('user_type').value;
                     let xhttp  = new XMLHttpRequest();
         
         
                     xhttp.open('POST', 'regValidation.php', true);
                     xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                     xhttp.send('id='+id);
                     xhttp.send('password='+password);
                     xhttp.send('con_password='+con_password);
                     xhttp.send('name='+name);
                     xhttp.send('email='+email);
                     xhttp.send('user_type='+user_type);
                     xhttp.onreadystatechange = function (){
                         if(this.readyState == 4 && this.status == 200){
                             document.getElementById('form').innerHTML = this.responseText;}}}
         </script>
  </body>
  </html>
